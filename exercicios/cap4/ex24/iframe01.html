<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <br>
    <h1>Inserindo Vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/urxUXQfj-MU?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/47233494?h=7428a3a8f5&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <h1>Inserindo Mapa do Google Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14804.662515970376!2d-50.4922789!3d-21.9281832!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9495b8734be4bca5%3A0xa5e2d50db43968fa!2sFCE%20-%20Faculdade%20de%20Ci%C3%AAncias%20e%20Engenharia%20-%20C%C3%A2mpus%20de%20Tup%C3%A3%20-%20Unesp!5e0!3m2!1spt-BR!2sbr!4v1677939657427!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Inserindo Mapa do Waze</h1>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-21.928038&lon=-50.491351&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h1>Inserindo uma Planilha do Google</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSqy9OLKlC4U4fPYj3UkqBaCOa14AdxtWOQcUSQwplCFPdClonfvrLgzHLJ2k4gGK1TWcZ-kOR5g6AP/pubhtml?widget=true&amp;headers=false" width="720px" height="480px"></iframe>

    <h1>Inserindo uma Apresentação do Google</h1>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vT-7Wxxo7Md3YjrxDN6EZqieTcegnkjRolUlXwWgSsz0_B-t6V1bBfcA4g6IWD2Gg/embed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="389" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
